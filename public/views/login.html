<div class="col-md-6 col-md-offset-3">
    <h2>Se connecter</h2>
    <form ng-controller="LoginCtrl" ng-submit="login()" role="form" name=form>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && (form.email.unknown ||Â form.email.$error.required)}">
            <label for="email">e-mail</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">e-mail obligatoire.</span>
            <span ng-show="form.email.$dirty && form.email.unknown" class="help-block">e-mail inconnu.</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Mot de passe obligatoire</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Se connecter</button>
            <a href="#/register" class="btn btn-link">S'inscrire</a>
        </div>
    </form>
</div>
