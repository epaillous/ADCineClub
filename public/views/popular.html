<div class="movies-container" id="top">
  <ul class="movies">
    <li ng-repeat="movie in movies" class="film-box">
      <a class="movie-link" ng-href="#/movie/{{movie.id}}">
        <img class="movie-poster-vitrine" ng-src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" loading-src="{{'img/placeholder_movie.png'}}" fallback-src="{{'img/placeholder_movie.png'}}">
        <div class="film-description"></div>
      </a>
    </li>
  </ul>
  <div class="row">
      <div class="col-md-9 col-md-offset-3">
          <uib-pagination total-items="totalPages" ng-model="currentPage" ng-change="pageChanged()" items-per-page="18" max-size="5" boundary-links="true"></uib-pagination>
      </div>
  </div>
</div>
