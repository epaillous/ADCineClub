<div class="movie-detail" loading="loading">
    <div class="row">
        <div class="col-md-4">
            <img ng-src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}"/>
        </div>
        <div class="col-md-8">
            <div class="movie-title">{{movie.title}}</div>
            <dl class="dl-horizontal">
                <dt>Genre</dt>
                <dd>
                    <ul>
                        <li ng-repeat="genre in movie.genres">{{genre.name}}</li>
                    </ul>
                </dd>
                <dt>Synopsis</dt>
                <dd>{{movie.overview}}</dd>
                <dt>Origine</dt>
                <dd>
                    <ul>
                        <li ng-repeat="production in movie.production_countries">{{production.name}}</li>
                    </ul>
                </dd>
                <dt>Date</dt>
                <dd>{{movie.release_date | date: 'yyyy'}}</dd>
            </dl>
        </div>
    </div>
</div>
